<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Uzum uzum do'kon uzum market bozor" />
    <meta name="description" content="Bizda harid qiling" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <!-- Link to the file hosted on your server, -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <title>Sardor - Market</title>
  </head>

  <body>
    <!-- Navbar -->
    <header
      class="w-full fixed top-0 z-50 px-10 py-5 flex items-center justify-between"
    >
      <!-- Logo Start Start -->
      <div
        class="flex cursor-pointer flex-row items-center justify-center rounded-xl shadow-xl backdrop-blur-xl border bg-white/50 px-5"
      >
        <img class="inline-block" width="60" src="../assets/logo.png" alt="" />
        <h1 class="text-2xl font-bold linear-gradient select-none">
          <code class="text-4xl">S</code>ardor
          <code class="text-4xl">M</code>arket
        </h1>
      </div>
      <!-- Logo End -->

      <!-- Menu Start -->
      <ul
        class="flex gap-6 px-5 py-4 text-xl font-medium border rounded-xl shadow-xl backdrop-blur-xl bg-white/50 linear-gradient"
      >
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Bag</a>
        </li>
        <li>
          <a href="#">Favourite</a>
        </li>
        <li>
          <a href="#">Account</a>
        </li>
      </ul>
      <!-- Menu End -->

      <!-- Search Start -->
      <div>
        <div
          class="flex gap-3 items-center border rounded-xl shadow-xl backdrop-blur-xl bg-white/50 px-5 py-[.5rem]"
        >
          <i class="fa-solid fa-magnifying-glass text-xl linear-gradient"></i>
          <input
            placeholder="Search"
            class="outline-none p-2 text-lg font-medium linear-gradient"
          />
        </div>
      </div>
      <!-- Search End -->
    </header>
    <!-- Navbar End -->
    <section class="mt-28">
      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track h-[37rem]">
          <ul class="splide__list gap-5">
            <li class="splide__slide w-full h-full">
              <img
                class="w-full h-full object-cover bg-center bg-cover"
                src="https://picsum.photos/200/300?random=1"
              />
            </li>
            <li class="splide__slide">
              <img
                class="w-full h-full object-cover bg-center bg-cover"
                src="https://picsum.photos/200/300?random=2"
              />
            </li>
            <li class="splide__slide">
              <img
                class="w-full h-full object-cover bg-center bg-cover"
                src="https://picsum.photos/200/300?random=3"
              />
            </li>
          </ul>
        </div>
      </section>
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
